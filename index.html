img, a {border:none, outline: none;}
.grid-container {
  display: grid;

            color: #ffffff;

}

<script type="text/javascript">
/* Get the documentElement (<html>) to display the page in fullscreen */
var elem = document.documentElement;
var zaehler = 0;

/* View in fullscreen */
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
  var x = document.getElementById("btnMax");
  x.style.display = "none";
  var y = document.getElementById("btnMin");
  y.style.display = "block";
}

/* Close fullscreen */
function closeFullscreen() {
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.webkitExitFullscreen) { /* Safari */
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) { /* IE11 */
    document.msExitFullscreen();
  }
  var x = document.getElementById("btnMin");
  x.style.display = "none";
  var y = document.getElementById("btnMax");
  y.style.display = "block";
}
// Refresh the content after a delay of X milliseconds
setInterval(function(){
  let dateObj = new Date();
  let month   = dateObj.getMonth() + 1; // returns 0 for january, hence +1
  let day     = dateObj.getDate();
  let year    = dateObj.getFullYear();

  let year16 = year - 16;
  let year18 = year - 18;
  let padMonth        = month.toString().padStart(2,"0");
  let padDay          = day.toString().padStart(2,"0");
  let date16 = padDay + "." + padMonth + "." + year16;
  let date18 = padDay + "." + padMonth + "." + year18;
  let age16 = document.getElementById("age16")
  age16.innerHTML = date16;
  let age18 = document.getElementById("age18")
  age18.innerHTML = date18;
}, 3600000); // 3600000 milliseconds = 1 hour


window.onload = function () {
  let dateObj = new Date();
  let month   = dateObj.getMonth() + 1; // returns 0 for january, hence +1
  let day     = dateObj.getDate();
  let year    = dateObj.getFullYear();

  let year16 = year - 16;
  let year18 = year - 18;
  let padMonth        = month.toString().padStart(2,"0");
  let padDay          = day.toString().padStart(2,"0");
  let date16 = padDay + "." + padMonth + "." + year16;
  let date18 = padDay + "." + padMonth + "." + year18;
  let age16 = document.getElementById("age16")
  age16.innerHTML = date16;
  let age18 = document.getElementById("age18")
  age18.innerHTML = date18;
}
</script>
